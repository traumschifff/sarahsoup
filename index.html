    /* Reset some default styles */
    body, html {

    /* Center the landing page content */
    #ground {
        display: flex;
        flex-direction: column;

        /* overflow: auto;

    #back {
        /* width: auto; */
        /* min-height: 100vh; */
        /* position: absolute; */
        /* top: 50%;
        left: 50%; */
        /* transform: translate(-50%, -50%); */
        z-index: -1;
    }

    /* Style the hoverable PNG */
    .hoverable {
        position: absolute;
        top: 32.7%;
        left: 43.3%;
        cursor: url("images/spoonright.png"), zoom-in;
        /* transform: translate( -50%, -50%); */
        z-index: 1; /* Place it above the background image */
    }

    .hoverable img {
        /* width: 495px;
        height: 455px; */
        position: relative;
        /* transition: transform 0.5s ease; Add a smooth hover effect */
        z-index: 2;
        -webkit-filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.6));
	      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.6));
    }

    /* Add a hover effect to the hoverable PNG */
    .hoverable:hover img {
        transform: translate(-80%, -60%) scale(1);
        /* opacity: 0.8; Scale it up on hover */
        /* display: none; */
    }

    .hoverable a {
      cursor: zoom-in;
      position: absolute;
      margin: 200px;
      z-index: 1;
    }

    button{
      font-size: 2em;
      cursor: url("images/spoonright.png"), zoom-in;
    }

    .subtitles {
        position: fixed;
        left: 5vw;
        bottom: 20px;
        height: 200px;
        z-index: 4;
        color: yellow;
        font-family: Arial Bold, Arial;
        font-style: italic;
        letter-spacing: -0.04em;
        -webkit-text-stroke-color: black;
        -webkit-text-stroke-width: 0.04em; 
        filter: drop-shadow(0 0 1em rgba(0,0,0,0.2));
        text-align: center;
        /* text-align: -webkit-center; */
        font-size: 3em;
    }

    /* Hide all sentences by default */
.sentence {
    width: 90vw;
    /* max-width: 90vw; */
    opacity: 0;
    position: absolute;
    bottom: 0;
    /* bottom: 20px; */
    /* transition: opacity 1s ease-in-out; */
}

/* Show the first sentence */
.sentence:first-child {
    opacity: 1;
}

/* Create a CSS animation to toggle sentences */
@keyframes toggleSentences {
    0%, 25% {
        opacity: 0;
    }
    26%, 50% {
        opacity: 1;
    }
    51%, 100% {
        opacity: 0;
    }
}

.sentence:nth-child(1) {
    animation: toggleSentences 16s steps(1, end) infinite;
    animation-delay: 0s;
}

.sentence:nth-child(2) {
    animation: toggleSentences 16s steps(1, end) infinite;
    animation-delay: 4s; /* Delay the start of the second sentence by 3 seconds */
}

.sentence:nth-child(3) {
    animation: toggleSentences 16s steps(1, end) infinite;
    animation-delay: 8s; /* Delay the start of the third sentence by 6 seconds */
}
.sentence:nth-child(4) {
    animation: toggleSentences 16s steps(1, end) infinite;
    animation-delay: 12s; /* Delay the start of the third sentence by 6 seconds */
}

  </style>
